services:
  # Tüm uygulamaları tek bir sunucuda birleştiren ana servis
  - type: web
    name: candles-trading-suite
    env: python
    region: frankfurt  # veya oregon, singapore - size yakın olanı seçin
    plan: free  # Ücretsiz plan için 'free', ücretli için 'starter' veya daha yükseği
    buildCommand: pip install -r requirements.txt
    # appsuite.web modülünü kullanarak tüm uygulamaları başlatır
    # Render otomatik olarak $PORT'u inject eder
    startCommand: sh -c 'python -m appsuite.web --host 0.0.0.0 --port $PORT'
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    # Health check endpoint
    healthCheckPath: /health
    
